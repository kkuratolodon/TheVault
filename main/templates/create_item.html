{% extends 'base.html' %} 
{% load static %}
{% block meta %}
    <title>Add Item</title>
    <link rel="stylesheet" href="{% static "styles\main_page.css" %}?{% now "U" %}">
{% endblock meta %}
{% block content %}
<nav class="navbar navbar-expand-lg bg-primary tes">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white;">
            <img src="{% static "images\Vault.png" %}" alt="Logo" width="50" height="40" class="d-inline-block align-text-center">
            The Vault
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'main:show_main' %}" style="color: white;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:create_item' %}" style="color: white;">Add New</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:logout' %}" style="color: white;">Logout</a>
                </li>
            </ul>
            <span class="navbar-text" style="color: white;">
                Logged User: {{username}} (last login: {{last_login}})
            </span>
        </div>
    </div>
</nav>
<body class="body-main">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Add New Album"/>
                </td>
            </tr>
        </table>
    </form>
</body>
{% endblock %}
