{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <title>Register</title>
    <link rel="stylesheet" href="{% static "styles\main_page.css" %}?{% now "U" %}">
{% endblock meta %}

{% block content %}  
<body class = "login">
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input class="btn login_btn btn-success" type="submit" value="Daftar"></td>
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
  
</body>
{% endblock content %}
